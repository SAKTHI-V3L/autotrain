<!DOCTYPE html>
<html>
<head>
    <title>Train Model</title>
</head>
<body>
    <h2>Train Model</h2>
    {% if dataset %}
        <p><strong>Current Dataset:</strong> {{ dataset.name }}</p>
        <p><strong>Uploaded File:</strong> <a href="{{ dataset.file.url }}">{{ dataset.file.name }}</a></p>
    {% else %}
        <p>No dataset found. Please upload a dataset first.</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p>Enter input columns as comma-separated values (e.g., col1, col2, col3)</p>
        <button type="submit">Train</button>
    </form>
</body>
</html>
