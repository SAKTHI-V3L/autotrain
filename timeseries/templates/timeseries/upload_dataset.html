<!DOCTYPE html>
<html>
<head>
    <title>Upload Dataset</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            color: #333;
        }
        h2 {
            color: #4CAF50;
            text-align: center;
            font-size: 2em;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
        }
        button:hover {
            background-color: #45a049;
        }
        .form-field {
            margin: 10px 0;
        }
        input, select {
            padding: 10px;
            margin-top: 5px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h2>Upload Dataset</h2>
    <form method="post" action="{% url 'timeseries:upload_dataset' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
</body>
</html>
